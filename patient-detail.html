<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient - VitaLink</title>
  <link rel="stylesheet" href="patient-detail.css" />
</head>
<body>
  <header>
    <h1>VitaLink — Patient</h1>
    <div class="user-area">
      <span id="patient-username">Hello</span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Patient Details</h2>
      <p>Fill the patient information below so we can match donors.</p>
      <button id="toggle-form">Fill / Edit Details</button>

      <div id="patient-form-wrap" class="hidden">
        <form id="patient-form">
          <label>Full Name<span class="req">*</span>
            <input type="text" id="patient-fullname" required />
          </label>

          <label>Date of Birth / Age<span class="req">*</span>
            <input type="date" id="patient-dob" required />
          </label>

          <label>Gender
            <select id="patient-gender">
              <option value="">Select</option>
              <option>Male</option><option>Female</option><option>Other</option>
            </select>
          </label>

          <label>Blood Group<span class="req">*</span>
            <select id="patient-blood" required>
              <option value="">Select</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>O+</option><option>O-</option>
              <option>AB+</option><option>AB-</option>
            </select>
          </label>

          <label>Thalassemia Type<span class="req">*</span>
            <select id="thalassemia" required>
              <option value="">Select</option>
              <option>Major</option><option>Minor</option><option>Intermedia</option>
            </select>
          </label>

          <label>Diagnosis Date
            <input type="date" id="diagnosis-date" />
          </label>

          <label>Ongoing Treatment Info
            <textarea id="treatment" rows="3" placeholder="e.g., transfusions, meds"></textarea>
          </label>

          <label>Doctor’s Name & Contact
            <input type="text" id="doctor-name" placeholder="Dr. X" />
            <input type="tel" id="doctor-contact" placeholder="phone" />
          </label>

          <label>Hospital / Center Name
            <input type="text" id="hospital-name" />
          </label>

          <label>Location (City, Pincode)<span class="req">*</span>
            <input type="text" id="patient-location" required />
          </label>

          <label>Contact Phone<span class="req">*</span>
            <input type="tel" id="patient-phone" required />
          </label>

          <label>Contact Email<span class="req">*</span>
            <input type="email" id="patient-email" required />
          </label>

          <label>Emergency Contact
            <input type="text" id="emergency-name" placeholder="Name" />
            <input type="tel" id="emergency-phone" placeholder="Phone" />
          </label>

          <label>Medical Reports Upload (optional)
            <input type="file" id="medical-reports" accept=".jpg,.jpeg,.png,.pdf" multiple />
          </label>

          <label class="consent">
            <input type="checkbox" id="patient-consent" required />
            I agree to data usage (mandatory)
          </label>

          <div class="actions">
            <button type="submit" id="save-patient">Save Details</button>
            <button type="button" id="clear-patient">Clear</button>
          </div>
        </form>
      </div>

      <div id="patient-saved" class="hidden">
        <h3>Saved Details</h3>
        <pre id="patient-json"></pre>
        <button id="edit-patient">Edit</button>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

  <script src="patient-detail.js"></script>
</body>
</html>
