<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donor - VitaLink</title>
  <link rel="stylesheet" href="donor-details.css" />
</head>
<body>
  <header>
    <h1>VitaLink â€” Donor</h1>
    <div class="user-area">
      <span id="donor-username">Hello</span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Donor Details</h2>
      <p>Fill your details below. These will be saved to the database.</p>
      <button id="toggle-form">Fill / Edit Details</button>
      
      <div id="donor-form-wrap" class="hidden">
        <form id="donor-form">
          <label>Full Name<span class="req">*</span>
            <input type="text" id="donor-fullname" required />
          </label>

          <label>Age / DOB<span class="req">*</span>
            <input type="date" id="donor-dob" required />
          </label>

          <label>Gender
            <select id="donor-gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </label>

          <label>Blood Group<span class="req">*</span>
            <select id="donor-blood" required>
              <option value="">Select</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>O+</option><option>O-</option>
              <option>AB+</option><option>AB-</option>
            </select>
          </label>

          <label>Last Donation Date<span class="req">*</span>
            <input type="date" id="donor-last-donation" required />
          </label>

          <label>Eligibility Confirmation (health, meds, etc.)
            <textarea id="donor-eligibility" rows="3" placeholder="Any meds or conditions?"></textarea>
          </label>

          <label>Location (City, Pincode)<span class="req">*</span>
            <input type="text" id="donor-location" required />
          </label>

          <label>Availability Schedule
            <input type="text" id="donor-availability" placeholder="e.g., Weekends, Evenings" />
          </label>

          <label>Contact Phone<span class="req">*</span>
            <input type="tel" id="donor-phone" required />
          </label>

          <label>Contact Email<span class="req">*</span>
            <input type="email" id="donor-email" required />
          </label>

          <label>ID Proof Upload (optional)
            <input type="file" id="donor-id-proof" accept=".jpg,.jpeg,.png,.pdf" />
          </label>

          <label class="consent">
            <input type="checkbox" id="donor-consent" required />
            I agree to data sharing & contact (mandatory)
          </label>

          <div class="actions">
            <button type="submit" id="save-donor">Save Details</button>
            <button type="button" id="clear-donor">Clear</button>
          </div>
        </form>
      </div>

      <div id="donor-saved" class="hidden">
        <h3>Saved Details</h3>
        <pre id="donor-json"></pre>
        <button id="edit-donor">Edit</button>
      </div>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>

  <script src="donor-details.js"></script>
</body>
</html>
